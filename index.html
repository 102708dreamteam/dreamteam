<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Travel Itinerary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #555;
        }
        .suggestions {
            margin: 20px 0;
        }
        .suggestions h3 {
            margin-bottom: 10px;
        }
        .suggestions ul {
            list-style: none;
            padding: 0;
        }
        .suggestions li {
            background: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>India Travel Itinerary</h1>
        </div>
    </header>
    <div class="container">
        <form id="itineraryForm">
            <div class="form-group">
                <label for="state">Select State:</label>
                <select id="state" name="state">
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Kerala">Kerala</option>
                    <!-- Add more states as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="dates">Select Dates:</label>
                <input type="date" id="dates" name="dates">
            </div>
            <div class="form-group">
                <label for="days">Select Days:</label>
                <input type="number" id="days" name="days" min="1">
            </div>
            <div class="form-group">
                <label for="transport">Mode of Transport:</label>
                <select id="transport" name="transport">
                    <option value="Car">Car</option>
                    <option value="Train">Train</option>
                    <option value="Flight">Flight</option>
                    <!-- Add more transport options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="accommodation">Accommodation:</label>
                <select id="accommodation" name="accommodation">
                    <option value="Hotel">Hotel</option>
                    <option value="Hostel">Hostel</option>
                    <option value="Guest House">Guest House</option>
                    <!-- Add more accommodation options as needed -->
                </select>
            </div>
            <button type="button" class="btn" onclick="generateItinerary()">Generate Itinerary</button>
        </form>
        <div class="suggestions">
            <h3>Suggested Places:</h3>
            <ul id="suggestedPlaces">
                <!-- Suggested places will be displayed here -->
            </ul>
        </div>
        <button class="btn" onclick="downloadItinerary()">Download Itinerary</button>
        <button class="btn" onclick="shareItinerary()">Share on WhatsApp</button>
        <button class="btn" onclick="shareItinerary()">Share on Instagram</button>
    </div>
    <script>
        function generateItinerary() {
            // Placeholder function to generate itinerary
            const suggestedPlaces = document.getElementById('suggestedPlaces');
            suggestedPlaces.innerHTML = '<li>Place 1 with high Google reviews</li><li>Place 2 with high Google reviews</li>';
        }

        function downloadItinerary() {
            // Placeholder function to download itinerary
            alert('Itinerary downloaded!');
        }

        function shareItinerary() {
            // Placeholder function to share itinerary
            alert('Itinerary shared!');
        }
    </script>
</body>
</html>
